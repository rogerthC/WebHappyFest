<section class="section contact" id="contacto">
  <div class="container">
    <h2>Contáctanos</h2>
    <p class="subtitle">Cuéntanos tu idea y te responderemos en breve</p>
    <form id="contactForm" novalidate>
      <input class="input" type="text" name="nombre" placeholder="Nombre" required aria-label="Nombre">
      <input class="input" type="email" name="correo" placeholder="Correo electrónico" required aria-label="Correo electrónico">
      <input class="input" type="tel" name="telefono" placeholder="Teléfono (opcional)" aria-label="Teléfono">
      <textarea class="textarea" name="mensaje" placeholder="Mensaje" aria-label="Mensaje"></textarea>
      <button class="btn btn-primary" type="submit">Enviar mensaje</button>
      <p class="notice">Al enviar aceptas nuestra política de privacidad.</p>
    </form>
  </div>
</section>
